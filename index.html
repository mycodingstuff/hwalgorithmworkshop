<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW WorkShop</title>
  <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

  <div id="header">
    <img id="tstk-main-logo"
      src="http://2prie444ppod1bsjzv95096m-wpengine.netdna-ssl.com/wp-content/uploads/2022/03/HatchWorks-Logo-No-Tag-Horizontal-Color.png"
      alt="HatchWorks" title="HatchWorks">
    <p>| Intro to How Applications Work</p>
  </div>

  <div id="main-container">
    <div id="main-container-wrapper">

      <div class="container ">

        <div class="row">

          <div class="offset-lg-9 col-lg-3">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Generate random set"
                aria-describedby="button-generate" id="random-set-size">
              <button class="btn btn-outline-secondary" type="button" id="button-generate">Generate</button>
            </div>
          </div>          
        </div>
        <div class="row">
          <div id="main-container-elements">                 
          </div>
        </div>
        <div class="row">
          <div id="main-container-computed-wrapper">
            <span id="main-container-computed-result">Calculate</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="./src/js/sorting.js"></script>
</body>

</html>
